const targetDateIST = '2025-10-01 18:00:00'; // format: 'YYYY-MM-DD HH:MM:SS' (change this)

/* parse IST string to UTC milliseconds (so timezone is handled) */
function parseISTtoUTCms(istString) {
  const [d, t='00:00:00'] = istString.trim().split(' ');
  const [yyyy, mm, dd] = d.split('-').map(Number);
  const [hh, min, sec] = (t.split(':').map(x => Number(x)));
  const istDate = new Date(Date.UTC(yyyy, mm-1, dd, hh, min || 0, sec || 0));
  return istDate.getTime() - (5.5 * 60 * 60 * 1000); // IST -> UTC
}
